8A59B3C32E191F91508F3B198EE825F3=La gamme de programmes et de projets qui offre ces opportunités aux membres varie selon la section locale qui, elle, se base sur les préférences et les désirs de ses membres. Tous les ans, la JCI Canada décerne des prix pour les programmes, les projets et les accomplissements individuels, et tout cela met l’accent sur la grande variété d’activités entreprises par les différentes sections de la JCI Canada. Nos membres sont très actifs, tant dans leur section locale que dans leur collectivité, en participant aux activités qui s’étendent de l’organisation des programmes de formation sur le commerce et sur le développement personnel, jusqu’à la participation aux conférences internationales, en passant par la participation à des événements de réseautage et par la collecte de fonds pour différentes oeuvres de charité.

