52EDB854E07AC7C25679AA4BFA4A003D=Venez assister à une soirée spéciale pour la soirée de remise des prix de JCI Canada jeudi le 19 Septembre 2013. Le Parlementaire est un restaurant situé dans la cour intérieure de l’assemblée national du Québec. Ce bâtiment de style deuxième Empire, est particulièrement imposant avec ses 4 ailes qui forment un carré d’environ 100 m par côté. L’architecture éloquente et la décoration intérieure de l’assemblée nationale offrent une véritable fresque de l’histoire du Québec. Hôte de nombreux banquets d’État et de réceptions officielles, écrin par excellence pour les produits du Québec, le Parlementaire est unique parmi les restaurants de la région.

