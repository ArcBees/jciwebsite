# Description: About > paragraph 11
7A0EA537E8E00535BA59F00505E41766=En 2000, les membres du chapitre de Québec ont voté pour adhérer au mouvement JCI afin d’améliorer leur capacité à servir la communauté et à se jumeler avec des organisations ayant des valeurs similaires et ce, à la fois au Canada et dans le reste du monde. Depuis que la JCCQ est devenue membre, celle-ci a envoyé des délégués pour assister à plusieurs conventions internationales dont plusieurs conférences de zone et les treize (13) derniers congrès mondiaux. De nombreux membres ont siégé au conseil d’administration de JCI Canada, dont deux (2) qui ont servi de à titre de président national de JCI Canada en 2008 et 2012. L’un de nos membres, François Bégin, occupe actuellement le poste de vice-président international de JCI affecté à l’Europe.

