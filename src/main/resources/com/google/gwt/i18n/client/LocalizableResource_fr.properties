C25D0BA0E05611504B389E119F1BCDCC=Le 2 février 1936, des représentants de tous les chapitres à travers le Canada se sont réunis à Toronto et ont écrit une constitution afin de fonder officiellement la Jeune Chambre de Commerce du Canada. L’histoire est riche d’exemples de membres de JCI Canada qui ont participé activement à la réussite de la Jeune Chambre Internationale. L’un des membres les plus remarquables est certainement Phil Pugsley de Montréal, qui est devenu le septième Président mondial de JCI en 1951. Pugsley a aussi imaginé le concept des sénateurs qui honore et reconnaît les réalisations exceptionnelles des membres et permet de rester en contact avec le mouvement des jeunes chambres tout au long de leur vie. Grâce à sa persévérance, le Sénat JCI a été créé en 1952 lors du 7e Congrès mondial JCI à Melbourne, en Australie.

