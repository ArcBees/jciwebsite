# Description: Program > Content > EffectiveSpeaking > p1
4FEC3B2723FD3610E84FD134A6A34D47=JCI Canada tient un Concours d’Art Oratoire lors de chaque Convention Nationale annuelle. Durant l’année, les différents chapitres préparent leurs membres en vue du Championnat national grâce à des conférences et des ateliers. Aussi, chaque région organise une compétition dont le champion accède au niveau national du Concours.

# Description: Program > Content > EffectiveSpeaking > p2
E9CD145A163C756C1AFE5864C0D584F2=Le gagnant du Concours d’Art Oratoire au niveau national devient ainsi le représentant de JCI Canada lors du Concours de la Conférence des Amériques. Par la suite, la personne qui remporte le Concours de la Conférence des Amériques a alors la chance d’aller se mesurer aux meilleurs lors du Concours d’Art Oratoire du Congrès mondial JCI.

# Description: Program > Content > EffectiveSpeaking > p3
81ADB85C98195CAD0C2C452B4603A6A5=Les participants doivent préparer un discours d’un minimum de cinq (5) minutes et d’au maximum sept (7) minutes (sous peine de disqualification!) sur un sujet imposé. Leur performance est évaluée sur le contenu, la présentation et la qualité du langage par un panel de trois (3) juges. Les participants doivent s’exprimer dans l’une des quatre (4) langues officielles, soit l’anglais, le français, l’espagnol ou le japonais.

